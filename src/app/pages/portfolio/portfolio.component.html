<div class="container">
	<h2>Portfolio</h2>

	<div class="project" *ngFor="let project of projects" [routerLink]="['project', project.slug]">
		<box-zoom [image]="project.image" [alt]="project.title" [caption]="'View Project'"></box-zoom>
		<h3>{{ project.title }}</h3>
		<div class="subtitle" [innerHtml]="project.title"></div>
	</div>
</div>
